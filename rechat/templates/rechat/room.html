{% if not_found is True %}
<h2 style="text-align:center;padding-top:3em">
	Room not found
</h2>
{% else %}
<div id="room-content">
	<div id="room-top">
		#{{room.name}}
	</div>
	<div id="chatbox"></div>
	<div id="chatform">
		<form method="post" onsubmit="event.preventDefault()">
			<input type="text" id="message" name="message" />
			<input type="submit" class="btn btn-primary" value="Send" />
		</form>
	</div>
</div>

<style>
	#room-content {
		height: 100%;
		display: flex;
		flex-direction: column;
	}

	#chatbox {
		flex-grow: 1;
		padding: 1rem;
	}

	#room-top {
		width: 100%;
		padding: 1rem;
		font-weight: bold;
	}

	#chatform {
		padding: 1rem;
	}

</style>
{% endif %}
