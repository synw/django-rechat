{% load i18n staticfiles %}

<script type="text/javascript" src="{% static 'js/axios.min.js' %}"></script>
<script type="text/javascript" src="{% static 'rechat/js/display.js' %}"></script>
<link rel="stylesheet" media="screen, projection" href="{% static 'rechat/css/screen.css' %}" />
<style>
{% if request.path|slice:":5" == "/chat" %}
	#chatbox, #chatformbox {
		position:fixed;
	}
{% endif %}
</style>
<div id="chatbox"></div>
<div id="chatformbox">
	<form id="chatform" class="form-horizontal" method="post" onsubmit="event.preventDefault();postMsg('{% url 'rechat-post' %}')">
		{% csrf_token %}
		<div class="input-group">
			<input type="text" id="message" name="message" />
			<span class="input-group-btn">
				<input type="submit" class="btn btn-primary" value="{% trans 'Send' %}" />
			</span>
		</div>
	</form>
</div>
